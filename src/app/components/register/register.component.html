<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Register</h4>
            </div>

            <div class="mb-3">
              <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
              </div>

              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
              </div>
              <button type="Login" class="btn btn-info" (click)="register($event)">Register</button>
            </div>

            <div class="row">
              <div class="col-6">
                <a href="/login" style="text-decoration: none;">Have an Account ? <span
                    class="text-danger">Login</span></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>

  </div>
</div>
