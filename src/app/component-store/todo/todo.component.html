<div style="position: fixed; top: 50px; right: 70px; max-width: 400px; background-color: #fff; padding: 30px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
  <div style="font-size: 20px; margin-bottom: 10px;">
      Welcome, {{username}}
  </div>
  <button (click)="logout()" style="padding: 10px 20px; background-color: red; color: white; border: none; cursor: pointer; font-size: 16px;">
      Logout
  </button>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <div class="card shadow-lg mt-5">
        <div class="card-header text-center py-4 border-0">
          <h1 class="display-6 fw-bold">
            To Do APP
          </h1>
        </div>

        <div class="welcome-message" *ngIf="welcomeMessage">{{ welcomeMessage }}</div>

        <div class="card-body p-4">
          <ul class="list-group">
            <li class="list-group-item mb-2 border py-0 rounded-3">
              <div class="input-group">
                <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Title goes here"
                  #titleInput>
                <button class="btn text-sucess border-0" (click)="onClick(titleInput)">
                  <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
                </button>
              </div>
            </li>

            <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos$ | async">
              <span [class.completed-task]="item.isDone">
                <i class="text-sucess" (click)="onStatusChange(item.id!, !item.isDone)"
                  [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                {{item.title}}
                <span class="float-end text-secondary " (click)="onDelete(item.id)"
                  [class.completed-task]="item.isDone">
                  <i class="fa-solid fa-trash-can"></i>
                </span>
              </span>
            </li>
          </ul>
          <h2 class="mt-4">Completed Tasks</h2>
          <ul class="list-group">
            <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of finishedList$ | async">
              <span [class.completed-task]="item.isDone">
                <i class="text-success" (click)="onStatusChange(item.id!, !item.isDone)"
                  [ngClass]="item.isDone ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                {{item.title}}
                <span class="float-end text-secondary" (click)="onDelete(item.id)" [class.completed-task]="item.isDone">
                  <i class="fa-solid fa-trash-can"></i>
                </span>
              </span>
            </li>
          </ul>

        </div>
      </div>

    </div>
  </div>
</div>
